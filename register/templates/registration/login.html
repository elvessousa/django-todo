{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit">Login</button>
  <p>Don't have an account? <a href="/register">Create one</a>.</p>
</form>
{% endblock %}
